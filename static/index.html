<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CENTRABIO R&D NEXUS - Scientific Decision Support System for Centra Biotech Indonesia">
    <meta name="theme-color" content="#1a5f2a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CENTRABIO R&D NEXUS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Alpine.js for reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #1a5f2a;
            --primary-light: #2d8c3f;
            --primary-dark: #0d4a1a;
            --secondary: #f0a500;
            --secondary-light: #ffc107;
            --accent: #00bcd4;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
            
            --bg-primary: #0a1612;
            --bg-secondary: #121f1a;
            --bg-tertiary: #1a2f25;
            --bg-card: #162520;
            
            --text-primary: #e8f5e9;
            --text-secondary: #a5d6a7;
            --text-muted: #6b8f70;
            
            --border: #2d4f3a;
            --border-light: #3d6f4a;
            
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            
            --radius-sm: 6px;
            --radius: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
        
        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .sidebar.collapsed {
            width: 72px;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }
        
        .brand-text {
            overflow: hidden;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .brand-text {
            width: 0;
            opacity: 0;
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        .brand-subtitle {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 8px;
        }
        
        .sidebar.collapsed .nav-section-title {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: var(--radius);
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 4px;
        }
        
        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-item i {
            width: 24px;
            text-align: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .nav-item span {
            white-space: nowrap;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .nav-item span {
            width: 0;
            opacity: 0;
        }
        
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-profile:hover {
            background: var(--bg-tertiary);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .user-info {
            overflow: hidden;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .user-info {
            width: 0;
            opacity: 0;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .user-role {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed ~ .main-content {
            margin-left: 72px;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .toggle-sidebar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .toggle-sidebar:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 280px;
            padding: 10px 16px 10px 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .search-box input::placeholder {
            color: var(--text-muted);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 42, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: var(--transition);
        }
        
        .header-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .header-btn .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
        }
        
        /* Page Content */
        .page-content {
            padding: 24px;
        }
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: var(--primary);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .stat-icon.primary {
            background: rgba(26, 95, 42, 0.2);
            color: var(--primary-light);
        }
        
        .stat-icon.secondary {
            background: rgba(240, 165, 0, 0.2);
            color: var(--secondary);
        }
        
        .stat-icon.accent {
            background: rgba(0, 188, 212, 0.2);
            color: var(--accent);
        }
        
        .stat-icon.success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-change.positive {
            color: var(--success);
        }
        
        .stat-change.negative {
            color: var(--danger);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-lg {
            padding: 14px 28px;
            font-size: 16px;
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        tr:hover td {
            background: rgba(26, 95, 42, 0.05);
        }
        
        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }
        
        .badge-danger {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        .badge-info {
            background: rgba(33, 150, 243, 0.2);
            color: var(--info);
        }
        
        .badge-primary {
            background: rgba(26, 95, 42, 0.2);
            color: var(--primary-light);
        }
        
        /* Grid Layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 42, 0.2);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }
        
        /* Progress Bar */
        .progress {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Offline Indicator */
        .offline-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--warning);
            color: #000;
            padding: 12px;
            text-align: center;
            font-weight: 500;
            z-index: 9999;
            display: none;
        }
        
        .offline-banner.show {
            display: block;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .search-box input {
                width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .card {
                padding: 16px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            .search-box {
                display: none;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius);
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 48px;
            box-shadow: var(--shadow);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 28px;
            color: white;
            margin: 0 auto 20px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .login-form .btn {
            width: 100%;
            justify-content: center;
            padding: 14px;
            font-size: 16px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .login-footer a {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body x-data="app()" x-init="init()">
    <!-- Offline Banner -->
    <div class="offline-banner" :class="{ 'show': !isOnline }">
        <i class="fas fa-wifi-slash"></i> You are currently offline. Data will sync when connection is restored.
    </div>

    <!-- Login Page -->
    <template x-if="!isAuthenticated">
        <div class="login-container">
            <div class="login-card fade-in">
                <div class="login-header">
                    <div class="login-logo">CB</div>
                    <h1 class="login-title">CENTRABIO R&D NEXUS</h1>
                    <p class="login-subtitle">Scientific Decision Support System</p>
                </div>
                
                <form class="login-form" @submit.prevent="login">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" x-model="credentials.email" 
                               placeholder="you@centrabio.id" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" x-model="credentials.password" 
                               placeholder="••••••••" required>
                    </div>
                    
                    <div x-show="loginError" class="badge badge-danger" style="margin-bottom: 20px; width: 100%; justify-content: center;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span x-text="loginError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" :disabled="isLoading">
                        <template x-if="isLoading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </template>
                        <span x-text="isLoading ? 'Signing in...' : 'Sign In'"></span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Centra Biotech Indonesia &copy; 2025</p>
                    <p style="margin-top: 8px;">
                        <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
                    </p>
                </div>
            </div>
        </div>
    </template>

    <!-- Main Application -->
    <template x-if="isAuthenticated">
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar" :class="{ 'collapsed': sidebarCollapsed, 'mobile-open': sidebarMobileOpen }">
                <div class="sidebar-header">
                    <div class="logo">CB</div>
                    <div class="brand-text">
                        <div class="brand-name">CENTRABIO</div>
                        <div class="brand-subtitle">R&D NEXUS</div>
                    </div>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-section-title">Overview</div>
                        <a class="nav-item" :class="{ 'active': currentPage === 'dashboard' }" 
                           @click="navigate('dashboard')">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    
                    <div class="nav-section">
                        <div class="nav-section-title">Research</div>

    <script>
        function app() {
            return {
                // State
                isAuthenticated: false,
                isLoading: false,
                isOnline: navigator.onLine,
                isSyncing: false,
                sidebarCollapsed: false,
                sidebarMobileOpen: false,
                currentPage: 'dashboard',
                searchQuery: '',
                
                // User data
                user: {},
                credentials: { email: '', password: '' },
                loginError: '',
                
                // Data
                stats: { activeProjects: 0, pendingQC: 0, observations: 0, qcPassRate: 0 },
                projects: [],
                recentProjects: [],
                recentActivity: [],
                notifications: [],
                
                // Modals
                showCreateProjectModal: false,
                
                // API base URL
                apiBase: '/api/v1',
                
                // Initialize
                async init() {
                    // Check for stored token
                    const token = localStorage.getItem('access_token');
                    if (token) {
                        this.isAuthenticated = true;
                        await this.loadUserData();
                        await this.loadDashboardData();
                    }
                    
                    // Online/offline detection
                    window.addEventListener('online', () => {
                        this.isOnline = true;
                        this.syncData();
                    });
                    window.addEventListener('offline', () => {
                        this.isOnline = false;
                    });
                    
                    // Register service worker for offline support
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.register('/sw.js');
                    }
                },
                
                // Navigation
                get pageTitle() {
                    const titles = {
                        dashboard: 'Dashboard',
                        projects: 'Projects',
                        formulas: 'Formulas',
                        'lab-tests': 'Lab Tests',
                        monitoring: 'Field Monitoring',
                        'qr-scanner': 'QR Scanner',
                        analysis: 'AI Analysis',
                        reports: 'Reports',
                        users: 'User Management',
                        materials: 'Raw Materials',
                        settings: 'Settings'
                    };
                    return titles[this.currentPage] || 'Dashboard';
                },
                
                navigate(page) {
                    this.currentPage = page;
                    this.sidebarMobileOpen = false;
                    
                    // Load page-specific data
                    if (page === 'projects') {
                        this.loadProjects();
                    }
                },
                
                toggleSidebar() {
                    if (window.innerWidth <= 1024) {
                        this.sidebarMobileOpen = !this.sidebarMobileOpen;
                    } else {
                        this.sidebarCollapsed = !this.sidebarCollapsed;
                    }
                },
                
                // Authentication
                async login() {
                    this.isLoading = true;
                    this.loginError = '';
                    
                    try {
                        const response = await fetch(`${this.apiBase}/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.credentials)
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.message || 'Login failed');
                        }
                        
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        
                        this.user = data.user;
                        this.isAuthenticated = true;
                        
                        await this.loadDashboardData();
                    } catch (error) {
                        this.loginError = error.message;
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                async logout() {
                    try {
                        const refreshToken = localStorage.getItem('refresh_token');
                        await this.apiCall('/auth/logout', 'POST', { refresh_token: refreshToken });
                    } catch (e) {
                        // Ignore logout errors
                    }
                    
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    this.isAuthenticated = false;
                    this.user = {};
                    this.credentials = { email: '', password: '' };
                },
                
                // API helpers
                async apiCall(endpoint, method = 'GET', body = null) {
                    const token = localStorage.getItem('access_token');
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    };
                    
                    if (body) {
                        options.body = JSON.stringify(body);
                    }
                    
                    const response = await fetch(`${this.apiBase}${endpoint}`, options);
                    
                    if (response.status === 401) {
                        // Try to refresh token
                        const refreshed = await this.refreshToken();
                        if (!refreshed) {
                            this.logout();
                            throw new Error('Session expired');
                        }
                        return this.apiCall(endpoint, method, body);
                    }
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'API call failed');
                    }
                    
                    return data;
                },
                
                async refreshToken() {
                    try {
                        const refreshToken = localStorage.getItem('refresh_token');
                        const response = await fetch(`${this.apiBase}/auth/refresh`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ refresh_token: refreshToken })
                        });
                        
                        if (!response.ok) return false;
                        
                        const data = await response.json();
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        return true;
                    } catch {
                        return false;
                    }
                },
                
                // Data loading
                async loadUserData() {
                    try {
                        const response = await this.apiCall('/auth/me');
                        this.user = response.data;
                    } catch (e) {
                        console.error('Failed to load user data:', e);
                    }
                },
                
                async loadDashboardData() {
                    // In production, these would be real API calls
                    this.stats = {
                        activeProjects: 12,
                        pendingQC: 5,
                        observations: 1284,
                        qcPassRate: 87
                    };
                    
                    this.recentProjects = [
                        { id: '1', code: 'CB-2025-001', title: 'Biostimulant Efficacy Trial - Rice', status: 'active', progress: 65 },
                        { id: '2', code: 'CB-2025-002', title: 'Organic Fertilizer Comparison', status: 'active', progress: 40 },
                        { id: '3', code: 'CB-2024-018', title: 'Seaweed Extract Optimization', status: 'completed', progress: 100 },
                    ];
                    
                    this.recentActivity = [
                        { id: '1', type: 'qc', description: 'Lab test completed for Formula F-2025-007', created_at: new Date() },
                        { id: '2', type: 'monitoring', description: 'Field data collected for Block B-03', created_at: new Date(Date.now() - 3600000) },
                        { id: '3', type: 'project', description: 'Project CB-2025-003 created', created_at: new Date(Date.now() - 7200000) },
                    ];
                },
                
                async loadProjects() {
                    try {
                        const response = await this.apiCall('/projects');
                        this.projects = response.data || [];
                    } catch (e) {
                        console.error('Failed to load projects:', e);
                        // Use cached data if available
                    }
                },
                
                async syncData() {
                    if (!this.isOnline || this.isSyncing) return;
                    
                    this.isSyncing = true;
                    
                    try {
                        // Sync pending offline data
                        const pendingData = JSON.parse(localStorage.getItem('pending_sync') || '[]');
                        
                        for (const item of pendingData) {
                            await this.apiCall(item.endpoint, item.method, item.body);
                        }
                        
                        localStorage.setItem('pending_sync', '[]');
                        
                        // Refresh current page data
                        await this.loadDashboardData();
                    } catch (e) {
                        console.error('Sync failed:', e);
                    } finally {
                        this.isSyncing = false;
                    }
                },
                
                viewProject(projectId) {
                    // Navigate to project detail
                    console.log('View project:', projectId);
                },
                
                // Formatting helpers
                formatDate(dateStr) {
                    if (!dateStr) return '-';
                    return new Date(dateStr).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                },
                
                formatDateTime(dateStr) {
                    if (!dateStr) return '-';
                    return new Date(dateStr).toLocaleString('id-ID', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                formatStatus(status) {
                    const statuses = {
                        draft: 'Draft',
                        active: 'Active',
                        on_hold: 'On Hold',
                        completed: 'Completed',
                        archived: 'Archived',
                        locked: 'Locked',
                        pending_qc: 'Pending QC',
                        qc_in_progress: 'QC In Progress',
                        qc_passed: 'QC Passed',
                        qc_failed: 'QC Failed'
                    };
                    return statuses[status] || status;
                },
                
                formatRole(role) {
                    const roles = {
                        principal_researcher: 'Principal Researcher',
                        qc_analyst: 'QC Analyst',
                        field_officer: 'Field Officer',
                        rd_manager: 'R&D Manager',
                        system_admin: 'System Admin'
                    };
                    return roles[role] || role;
                },
                
                getStatusBadgeClass(status) {
                    const classes = {
                        draft: 'badge-info',
                        active: 'badge-primary',
                        on_hold: 'badge-warning',
                        completed: 'badge-success',
                        archived: 'badge-info',
                        locked: 'badge-danger',
                        pending_qc: 'badge-warning',
                        qc_in_progress: 'badge-info',
                        qc_passed: 'badge-success',
                        qc_failed: 'badge-danger'
                    };
                    return classes[status] || 'badge-info';
                },
                
                getActivityIcon(type) {
                    const icons = {
                        project: 'fas fa-flask',
                        formula: 'fas fa-prescription-bottle',
                        qc: 'fas fa-vial',
                        monitoring: 'fas fa-leaf',
                        report: 'fas fa-file-pdf'
                    };
                    return icons[type] || 'fas fa-circle';
                },
                
                toggleUserMenu() {
                    // Show user menu dropdown
                }
            };
        }
    </script>
