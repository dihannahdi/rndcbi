# CENTRABIO R&D NEXUS - Nginx Configuration
# Place this file in /etc/nginx/sites-available/centrabio-nexus
# Create symlink: ln -s /etc/nginx/sites-available/centrabio-nexus /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=nexus_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=nexus_login:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=nexus_conn:10m;

# Upstream backend
upstream centrabio_nexus {
    server 127.0.0.1:8083;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nexus.centrabio.id;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexus.centrabio.id;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/nexus.centrabio.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexus.centrabio.id/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/nexus.centrabio.id/chain.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https://api.openai.com; frame-ancestors 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), interest-cohort=()" always;
    
    # Connection limits
    limit_conn nexus_conn 20;
    
    # Logging
    access_log /var/log/nginx/centrabio-nexus.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/centrabio-nexus.error.log warn;
    
    # Root directory for static files
    root /opt/centrabio-nexus/static;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript application/wasm;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript application/wasm;
    
    # Client body size for file uploads
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Static files with caching
    location /static/ {
        alias /opt/centrabio-nexus/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PWA manifest
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Service worker (no caching for updates)
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Icons
    location /icons/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Uploaded files
    location /uploads/ {
        alias /opt/centrabio-nexus/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Only allow specific file types
        location ~* \.(jpg|jpeg|png|gif|webp|pdf|doc|docx|xls|xlsx)$ {
            # Allow these types
        }
        
        # Deny everything else
        location ~ \.(php|html|htm|js)$ {
            deny all;
        }
    }
    
    # Generated reports
    location /reports/ {
        alias /opt/centrabio-nexus/reports/;
        expires 7d;
        add_header Cache-Control "private";
        
        # Require authentication (handled by backend)
        internal;
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://centrabio_nexus;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=nexus_api burst=50 nodelay;
        
        proxy_pass http://centrabio_nexus;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering for large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
    }
    
    # Login endpoint with stricter rate limiting
    location = /api/v1/auth/login {
        limit_req zone=nexus_login burst=5 nodelay;
        
        proxy_pass http://centrabio_nexus;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # SPA fallback - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for a short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /opt/centrabio-nexus/static;
        internal;
    }
}
